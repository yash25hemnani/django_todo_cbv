{% extends 'base/main.html' %}

{% block content %}

<style>
    form {
        display: flex; 
        flex-direction: column; 
        width: 100%;
        height: 100%;
        align-items: center;
    }

    form label {
        margin-top: 5px;
        margin-bottom: 3px;
        font-weight: 600;
    }

    form input{
        margin-bottom: 5px;
        height: 20px;
        width: 50%;
    }

    form input[type=submit]{
        margin-top: 5px;
        background-color: black;
        color: white;
        width: 40%;
        border-radius: 5px;
        padding: 10px;
        height: 40px;
    }
</style>

<h1>Register</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    
    
    <label>{{ form.username.label }}</label>
    {{ form.username }}

    <label>{{ form.password1.label }}</label>
    {{ form.password1 }}

    <label>{{ form.password2.label }}</label>
    {{ form.password2 }}
    
    <input type="submit" value="Log In">
    
    <p>Already have an account? <a href="{% url 'login' %}">Log In</a></p>
</form>

{% endblock %}
